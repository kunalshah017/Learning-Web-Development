<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words</title>
</head>

<body>

    <h1>
        Number to Words
    </h1>

    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="convert()">Convert</button>

    <p id="result"></p>

    <script>
        function convert() {
            let number = document.getElementById("number").value;
            let words = "";
            let units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
            let teens = ["", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            let tens = ["", "Ten", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            let thousands = ["", "Thousand", "Million", "Billion"];

            if (number == 0) {
                words = "Zero";
            } else {
                let i = 0;
                while (number > 0) {
                    if (number % 1000 != 0) {
                        console.log(number % 1000);
                        console.log(helper(number % 1000));
                        words = helper(number % 1000) + thousands[i] + " " + words;
                    }
                    number = Math.floor(number / 1000);
                    i++;
                }
            }

            function helper(num) {
                let result = "";
                if (num == 0) {
                    return result;
                } else if (num == 10) {
                    return "Ten ";
                } else if (num < 10) {
                    return units[num] + " ";
                } else if (num < 20) {
                    return teens[num - 10] + " ";
                } else if (num < 100) {
                    return tens[Math.floor(num / 10)] + " " + helper(num % 10);
                } else {
                    return units[Math.floor(num / 100)] + " Hundred " + helper(num % 100);
                }
            }

            document.getElementById("result").innerText = words;
        }
    </script>
</body>

</html>
