<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
</head>

<body>

    <h1>Binary to Decimal Converter</h1>

    <input type="text" id="binary" placeholder="Enter binary number">
    <button onclick="convert()">B to D</button>
    <p id="decimal"></p>

    <script>
        function convert() {
            let binary = document.getElementById("binary").value;
            let decimal = 0;
            let power = 0;

            for (let i = binary.length - 1; i >= 0; i--) {
                decimal += parseInt(binary[i]) * Math.pow(2, power);
                power++;
            }

            document.getElementById("decimal").innerText = "Decimal Number = " + decimal;
        }

    </script>
</body>

</html>
