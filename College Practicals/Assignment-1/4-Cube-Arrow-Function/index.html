<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube by Arrow Function</title>
</head>

<body>

    <script>
        let cube = (num) => num * num * num;
        let a = parseInt(prompt("Enter a number: "));
        console.log(`Cube of ${a} is ${cube(a)}`);
    </script>
</body>

</html>
