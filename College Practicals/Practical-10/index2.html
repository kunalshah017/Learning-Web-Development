<!-- Design a web page demonstrating different 
conditional and looping statements -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>

    <h1>Loops</h1>

    <h2>For Loop</h2>
    <p>
        <strong>Printing numbers from 1 to 10:</strong><br>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(i + " ");
            }
        </script>
    </p>

    <h2>While Loop</h2>
    <p>
        <strong>Printing numbers from 1 to 10:</strong><br>
        <script>
            let i = 1;
            while (i <= 10) {
                document.write(i + " ");
                i++;
            }
        </script>
    </p>

    <h2>Do-While Loop</h2>
    <p>
        <strong>Printing numbers from 1 to 10:</strong><br>
        <script>
            let i = 1;
            do {
                document.write(i + " ");
                i++;
            } while (i <= 10);
        </script>
    </p>

    <h2>For-In Loop</h2>
    <p>
        <strong>Printing properties of an object:</strong><br>
        <script>
            const person = {
                name: "John",
                age: 30,
                city: "New York"
            };

            for (const key in person) {
                document.write(key + ": " + person[key] + "<br>");
            }
        </script>
    </p>

    <h2>For-Of Loop</h2>
    <p>
        <strong>Printing elements of an array:</strong><br>
        <script>
            const fruits = ["Apple", "Banana", "Cherry"];

            for (const fruit of fruits) {
                document.write(fruit + "<br>");
            }
        </script>
    </p>

</body>

</html>
