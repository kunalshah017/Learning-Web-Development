<!-- html form for hotel booking -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel</title>
</head>

<body>
    <img src="https://3.imimg.com/data3/JU/VO/MY-13307380/images-banner-5-500x500.png" alt="">
    <h1>Hotel Booking</h1>
    <form action="index3.html" method="post">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email"> E-mail id:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phone"> Contact: </label>
        <input type="number" id="phone" name="phone">
        <br>
        <br>
        <label for="checkin"> Check-in Date: </label>
        <input type="date" id="checkin" name="checkin">
        <br>
        <br>
        <label for="checkout"> Check-out Date: </label>
        <input type="date" id="checkout" name="checkout">
        <br>
        <br>
        <label for="room"> Room Type:</label>
        <select id="room">
            <option value="-- Select Room Type--">-- Select Room Type--</option>
            <option value="Single"> Single </option>
            <option value="Double"> Double </option>
            <option value="Suite"> Suite </option>
        </select>
        <br>
        <br>
        <label for="adults"> No. of Adults:</label>
        <input type="number" id="adults" name="adults">
        <br>
        <br>
        <label for="children"> No. of Children:</label>
        <input type="number" id="children" name="children">
        <br>
        <br>
        <label for="meal"> Meal Plan:</label>
        <select id="meal">
            <option value="-- Select Meal Plan--">-- Select Meal Plan--</option>
            <option value="Room Only"> Room Only </option>
            <option value="Breakfast"> Breakfast </option>
            <option value="Half Board"> Half Board </option>
            <option value="Full Board"> Full Board </option>
        </select>
        <br>
        <br>
        <label for="special"> Special Requests:</label>
        <textarea id="special" name="special" rows="4" cols="50"></textarea>

</body>

</html>
