<!doctype html>
<html>

<head>
    <title>Details</title>
</head>

<body>
    <h1>Personal Details</h1>
    <label for="name"> Name: </label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="pwd"> Password: </label>
    <input type="password" id="pwd" name="pwd">
    <br>
    <br>
    <label for="email"> E-mail id:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    Gender:
    <label for="male"> Male </label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female"> Female </label>
    <input type="radio" id="female" name="gender" value="female">
    <br>
    <br>
    <label for="phone"> Contact: </label>
    <input type="number" id="phone" name="phone">
    <h1>Educational Qualifications</h1>
    <label for="degree">Degree:</label>
    <select id="degree">
        <option value="-- Select Group--">-- Select Group--</option>
        <option value="BCA"> BCA </option>
        <option value="BAF"> BAF </option>
        <option value="BMM"> BMM </option>
        <option value="BMS"> BMS </option>
        <option value="BBA"> BBA </option>
        <option value="BCOM"> BCOM </option>
    </select>
    <br>
    <br>
    <label for="engineering">Engineering:</label>
    <select id="gineering">
        <option value="-- Select Group--">-- Select Group--</option>
        <option value="CE"> Computer Engineering </option>
        <option value="SE"> Software Engineering </option>
        <option value="ME"> Mechanical Engineering </option>
        <option value="IE"> Industrial Engineering </option>
        <option value="CIE"> Civil Engineering </option>
        <option value="AI"> Aeronautical Engineering </option>
    </select>
    <br>
    <br>
    Hobbies:
    <label for="PC"> Playing Chess </label>
    <input type="checkbox" id="PC" name="hobbies" value="PC">
    <label for="RB"> Reading Books </label>
    <input type="checkbox" id="RB" name="hobbies" value="RB">
    <h1>Address</h1>
    <label for="address"></label>
    <textarea id="address" rows="5"></textarea>
    <br>
    <br>
    <label for="resume">Attach Resume:</label>
    <input type="file" id="resume" name="resume">
    <br>
    <br>
    <input type="reset">
    <input type="submit">
</body>

</html>
