<!-- Using JavaScript design, a web page that prints 
factorial, Fibonacci series. take input from user and provide output -->

<!-- Write a JavaScript program to display all the prime 
numbers between 1 and 100. -->

<!-- Write a JavaScript program to accept a number from 
the user and display the sum of its digits. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>

    <h1>Factorial</h1>
    <input type="number" id="num" placeholder="Enter a number">
    <button onclick="factorial()">Calculate</button>
    <p id="fact"></p>

    <h1>Fibonacci Series</h1>
    <input type="number" id="num1" placeholder="Enter a number">
    <button onclick="fibonacci()">Calculate</button>
    <p id="fib"></p>

    <h1>Prime Numbers</h1>
    <p id="prime"></p>

    <h1>Sum of Digits</h1>
    <input type="number" id="num2" placeholder="Enter a number">
    <button onclick="sum()">Calculate</button>
    <p id="sum"></p>


    <script>
        function factorial() {
            var num = document.getElementById("num").value;
            var fact = 1;
            for (var i = 1; i <= num; i++) {
                fact = fact * i;
            }
            document.getElementById("fact").innerHTML = "Factorial of " + num + " is " + fact;
        }

        function fibonacci() {
            var num1 = document.getElementById("num1").value;
            var a = 0, b = 1, c;
            var fib = a + " " + b;
            for (var i = 2; i < num1; i++) {
                c = a + b;
                a = b;
                b = c;
                fib = fib + " " + c;
            }
            document.getElementById("fib").innerHTML = "Fibonacci Series of " + num1 + " is " + fib;
        }

        var prime = "";
        for (var i = 1; i <= 100; i++) {
            var count = 0;
            for (var j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                prime = prime + i + " ";
            }
        }
        document.getElementById("prime").innerHTML = "Prime Numbers between 1 and 100 are " + prime;

        function sum() {
            var num2 = document.getElementById("num2").value;
            var sum = 0;
            while (num2 > 0) {
                sum = sum + num2 % 10;
                num2 = Math.floor(num2 / 10);
            }
            document.getElementById("sum").innerHTML = "Sum of Digits is " + sum;
        }


    </script>

</body>

</html>
