<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <nav class="top-nav-bar">
        <div class="font-change-container">
            <select id="font-change" onchange="changeFont()">
                <option value="Caveat" style="font-family:'Caveat', cursive;">Caveat</option>
                <option value="Arial" style="font-family:'Arial', sans-serif;">Arial</option>
                <option value="Times New Roman" style="font-family:'Times New Roman', serif;">Times New Roman</option>
                <option value="Courier New" style="font-family:'Courier New', monospace;">Courier New</option>
                <option value="Comic Neue" style="font-family: 'Comic Neue', cursive;">Comic Sans</option>
            </select>
        </div>

        <div class="theme-change-container">
            <button id="theme-change" onclick="changeTheme()">
                <img src="assets/moon-icon.svg" />
            </button>
        </div>
    </nav>

    <main>
        <div class="task-input-container">
            <h1>To-Do App</h1>
            <div class="task-input">
                <input type="text" id="TaskInput" placeholder="Add a new task">
                <button id="add" onclick="addTask()" title="Add Task">
                    <img src="assets/plus-icon.svg" />
                </button>
                <button id="clear-all" onclick="clearAll()" title="Clear All">
                    <img src="assets/delete-icon.svg" />
                </button>
            </div>
        </div>
        <div class="task-list-container">
            <ul id="task-list" class="task-list">
            </ul>
        </div>

        <div class="undo-container">
            <h2>Undo...</h2>
            <h3 id="undo-timeout">5 sec</h3>
            <button id="undo-button" title="Undo">
                <img src="assets/undo-icon.svg" />
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
