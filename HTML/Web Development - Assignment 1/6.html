<html>

<head></head>

<body>
    <form>
        <table border="2" cellspacing="4" cellpadding="7">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox"> Hockey
                    <br>
                    <input type="checkbox"> Football <br>
                    <input type="checkbox"> Badminton
                    <br>
                    <input type="checkbox"> Cricket
                    <br>
                    <input type="checkbox"> Volleyball
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Select your age</td>
                <td>
                    <select>
                        <option>10-20</option>
                        <option>20-30</option>
                        <option>30-40</option>
                        <option>40-50</option>
                        <option>50-60</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="button" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
