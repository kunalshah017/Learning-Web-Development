<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Other Assets/youtube.svg">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="Other Assets/youtube.svg" alt="youtubeicon">
      <span>Youtube</span>
    </div>

    <div class="search">
      <input type=" text" placeholder="Search">
      <a href="https://youtube.com" target="_blank">
        <span>
          <img src="Other Assets/search.svg" alt="searchicon">
        </span>
      </a>
    </div>

    <div class="profile">
      <span>
        <img src="Other Assets/profile.png" alt="uploadicon">
      </span>
    </div>
  </nav>

  <main>

    <div class="video-line">
      <a href="https://www.youtube.com/watch?v=-XwZpYIyCEA&t">

        <br>
        <label class="channel">Code With Harry</label>
      </a>
      <a href="https://www.youtube.com/watch?v=ncnUGcEhPec">

      </a>
      <a href="https://www.youtube.com/watch?v=Zs5xzQvmgl8">
        <span class="mid-video">
          <img src="thumbnails/5.jpg" alt="thumbnail">
        </span>
        <label class="mid-label">Step By Step Roadmap To Get ...</label>
        <br>
        <label class="mid-channel">Harkirat Singh</label>

      <a href="https://www.youtube.com/watch?v=Z_1Q0XB4X0Y">

          <img src="thumbnails/6.jpg" alt="thumbnail">
