<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        div {
            background-color: green;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <div>This is CSS line</div>

    <div style="background-color: red;">This is Inline CSS</div>

    <div>This is Internal CSS</div>

    <div class="external">This is External CSS</div>


    <h1>Precedence in CSS type</h1>
    <ol>
        <li>Inline CSS</li>
        <li>External CSS</li>
        <li>Internal CSS</li>
        <li>Browser Default</li>
    </ol>

    <script src="script.js"></script>
</body>

</html>
